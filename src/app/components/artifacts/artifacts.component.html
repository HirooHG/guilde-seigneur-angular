<div class="h-full p-4 flex align-items-center justify-content-center gap-6">
  @for (artifact of artifactService.artifacts(); track artifact._id) {
    <div class="flex flex-column align-items-center gap-3">
      <img
        [src]="convertImageService.getImagePath(artifact.image.content)"
        class="image"
      />
      <div class="text-xl berry">{{ artifact.name }}</div>
    </div>
  }
</div>
