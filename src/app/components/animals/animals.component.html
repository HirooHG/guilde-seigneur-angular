<div class="h-full p-4 flex align-items-center justify-content-center gap-6">
  @for (animal of animalService.animals(); track animal._id) {
    <div class="flex flex-column align-items-center gap-3">
      <img
        [src]="convertImageService.getImagePath(animal.image.content)"
        class="image"
      />
      <div class="text-xl berry">{{ animal.name }}</div>
    </div>
  }
</div>
