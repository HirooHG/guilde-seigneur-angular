<div class="h-full p-4 flex align-items-center justify-content-center gap-6">
  @for (building of buildingService.buildings(); track building._id) {
    <div class="flex flex-column align-items-center gap-3">
      <img
        [src]="convertImageService.getImagePath(building.image.content)"
        class="image"
      />
      <div class="text-xl berry">{{ building.name }}</div>
    </div>
  }
</div>
