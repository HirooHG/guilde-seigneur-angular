<div class="h-full p-4 flex align-items-center justify-content-center gap-6">
  @for (equipment of equipmentService.equipments(); track equipment._id) {
    <div class="flex flex-column align-items-center gap-3">
      <img
        [src]="convertImageService.getImagePath(equipment.image.content)"
        class="image"
      />
      <div class="text-xl berry">{{ equipment.name }}</div>
    </div>
  }
</div>
