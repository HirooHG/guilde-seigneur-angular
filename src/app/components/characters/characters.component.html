<div class="h-full p-4 flex align-items-center justify-content-center gap-6">
  @for (character of characterService.characters(); track character._id) {
    <div class="flex flex-column align-items-center gap-3">
      <img
        [src]="convertImageService.getImagePath(character.image.content)"
        class="image"
      />
      <div class="text-xl berry">{{ character.name }}</div>
    </div>
  }
</div>
